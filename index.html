<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Builder</title>
    <link href="styles.css" rel="stylesheet"> 
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <header>
        <h1>Hexagon Builder</h1>
        <p>Building simple hexagon patterns to use in art projects or web-design.</p>
    </header>
    <section>
        <form>
            <ul>
                <legend>Box Dimensions:</legend>
                <li>
                    <label for= "box-width">Box Width</label>
                    <input type= "number" id= "box-width" placeholder="300">
                    <button type="button" id="box-width-update" class="button">Update</button>
                </li>
                <li>
                    <label for= "box-height">Box Height</label>
                    <input type= "number" id= "box-height" placeholder="300">
                    <button type="button" id="box-height-update" class="button">Update</button>
                </li>
                <legend>Hexagon Components:</legend>
                <li>
                    <label for= "hex-x-coordinate">X-coordinate</label>
                    <input type= "number" id= "hex-x-coordinate" placeholder="150">
                    <button type="button" id="hex-x-coordinate-update" class="button">Update</button>
                </li>
                <li>    
                    <label for= "hex-y-coordinate">Y-coordinate</label>
                    <input type= "number" id= "hex-y-coordinate" placeholder="150">
                    <button type="button" id="hex-y-coordinate-update" class="button">Update</button>
                </li>
                <li>
                    <label for= "hex-radius">Hexagon Radius</label>
                    <input type= "number" id= "hex-radius" placeholder="35">
                    <button type="button" id="hex-radius-update" class="button">Update</button>
                </li>
                <li>
                    <label for= "hex-total">Number of Hexagons</label>
                    <input type= "number" id= "hex-total" placeholder="1">
                    <button type="button" id="hex-total-update" class="button">Update</button>
                </li>
            </ul>
        </form>
        <button type="button" id= "orientation-button" class="button">Orientation</button>
        <button type="button" id= "draw-button" class="button">Draw Hexagon</button>
    </section>
    <section>
        <div>
            <h3>Hexagon Display</h3>
            <svg version="1.1"
                width="300" height="300"
                id="svg-model"
                xmlns="http://www.w3.org/2000/svg">
                <polygon points= "150,185 180,167.5 180,132.5 150,115 120,132.5 120,167.5">
            </svg>
        </div>
        <div>
            <h3>Hexagon Text</h3>
            <p>Svg text goes here</p>
            <p id="svg-text"></p>
        </div>
    </section>
</body>
</html>
